<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pure Race</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./Css/main.css">
    </head>
    <body>

        <div class="wrapper2">
            <aside>
                <header>
                    <h1 class="logo">Pure Race</h1>
                </header>
                <nav>
                    <ul>
                        <li>
                            <a class="button-back-init button-menu" href="./index.html">
                                <i class="bi bi-cart-plus-fill"></i> Seguir Comprando</a>
                        </li>
                        <li>
                            <a class="button-carro button-menu active" href="./carrito.html">
                                <i class="bi bi-basket2-fill"></i> Carrito
                            </a>
                        </li>
                    </ul>
                    
                </nav>
                <footer>
                    <p class="footer-text">Todos los derechos reservados. Juan de la LAMA </p>
                </footer>
            </aside>
            <main>
                <h2 class="titulo-inicio"> Todos los motores</h2>
                <div class="carro-compra">
                    <p id="carro-vacio" class="carro-vacio">Tu carrito esta vacio <i class="bi bi-cart-dash"></i></p>
                </div>
                <div id="carro-productos" class="carro-productos disabled">
                    <!-- Esto se completa con JS-->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vacias Carro</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar Ahora</button>
                    </div>

                </div>
            </main>
        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./js/carrito.js"></script>
    </body>
</html>
